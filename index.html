<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    
    <title>Components</title>
</head>
<body>
    <div id="app" class="container mx-auto py-6">
        <header>
            <div>
                <span id="logo">Liquid Gold Box</span>
            </div>
        </header>
    
        <div class="content">
            <h1 class="title">Coffee Plans</h1>
            <h2 class="subtitle">
                We travel the world to source the very best single origin coffee for you
            </h2>
            <plan-picker></plan-picker>
        </div>
    </div>

    <script type="text/x-template" id="plan-template">
         <div @click="select" class="plan" :class="{'active-plan': isSelected}">
            <div class="description">
                <span class="title">
                    {{ name }}
                </span>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="plan-picker-template">
        <div class="plans">
            <plan-component v-for="plan in plans" key="plan" :name="plan" @select-event="selectPlan" :selected-plan="selectedPlan"></plan-component>
        </div>
    </script>

    <script src="app.js"></script>
</body>
</html>
